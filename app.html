    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a56d4;
            --secondary: #ff5a8a;
            --accent: #4cc9f0;
            --light: #f8f9ff;
            --dark: #2a2f45;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 10px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.25s ease;
        }

        .dark-mode {
            --primary: #5d7bff;
            --primary-dark: #4a6bff;
            --secondary: #ff6b8b;
            --accent: #4cc9f0;
            --light: #1a1d28;
            --dark: #f8f9ff;
            --gray: #a0a8b0;
            --light-gray: #2a2f45;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: grid;
            grid-template-rows: auto 1fr;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Header */
        .app-header {
            padding: 18px 24px;
            background: var(--light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .app-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .app-title i {
            color: var(--primary);
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        /* Main Layout */
        .app-main {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Navigation */
        .nav-container {
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            background: var(--light);
            overflow-y: auto;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-path {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .nav-path-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-path-item:hover {
            color: var(--primary);
        }

        .nav-path-item i {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .nav-path-item.active {
            color: var(--primary);
            font-weight: 500;
        }

        .nav-path-separator {
            color: var(--gray);
            margin: 0 2px;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray);
            margin-bottom: 12px;
            padding-left: 10px;
            font-weight: 600;
        }

        .category-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .category-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 500;
            color: var(--dark);
            position: relative;
        }

        .category-item:hover {
            background: rgba(74, 107, 255, 0.1);
            transform: translateX(5px);
        }

        .category-item.active {
            background: rgba(74, 107, 255, 0.15);
            color: var(--primary);
        }

        .category-item i {
            color: var(--primary);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .category-item .item-count {
            margin-left: auto;
            background: rgba(0, 0, 0, 0.05);
            color: var(--gray);
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 20px;
        }

        /* Content Area */
        .content-container {
            padding: 24px;
            overflow-y: auto;
            background: var(--light);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .content-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease, transform 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
            animation-delay: calc(var(--index) * 0.1s);
        }

        .item-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .item-media {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .item-media img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: var(--transition);
        }

        .item-card:hover .item-media img {
            transform: scale(1.03);
        }

        .item-details {
            padding: 16px;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-code {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            flex: 1;
        }

        .empty-state i {
            font-size: 3.5rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
            background: var(--light-gray);
            border-radius: 20px;
            padding: 8px 15px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-box i {
            color: var(--gray);
            margin-right: 8px;
        }

        .search-box input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            color: var(--dark);
        }

        /* Favorites */
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: white;
            color: var(--secondary);
        }

        .favorite-btn.favorited {
            color: var(--secondary);
        }

        /* Pagination */
        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        #pagination button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--light-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        #pagination button:hover:not(.active) {
            background: var(--gray);
            color: var(--light);
        }

        #pagination button.active {
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filters select {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
            background: var(--light);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            color: var(--dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--light);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .modal-product {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .modal-media {
            background: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .modal-media img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-info h2 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .modal-code {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .modal-description {
            margin-bottom: 20px;
        }

        .modal-description h4 {
            margin-bottom: 8px;
            color: var(--dark);
        }

        .modal-description p {
            color: var(--gray);
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .favorite-btn-modal {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            background: var(--light-gray);
            color: var(--dark);
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .favorite-btn-modal:hover {
            background: var(--gray);
            color: var(--light);
        }

        .favorite-btn-modal.favorited {
            background: var(--secondary);
            color: white;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .app-main {
                grid-template-columns: 240px 1fr;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .app-main {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                position: relative;
            }
            
            .nav-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 280px;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
                padding: 15px;
            }
            
            .nav-container.open {
                transform: translateX(0);
            }
            
            .content-container {
                padding: 20px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .app-header {
                padding: 12px 15px;
            }
            
            .search-box {
                width: auto;
                flex-grow: 1;
                margin: 0 10px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-media {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                height: calc(100vh - 20px);
            }
            
            .items-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .app-title span {
                display: none;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .filters {
                width: 100%;
            }
            
            #sortSelect {
                width: 100%;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-info h2 {
                font-size: 1.3rem;
            }

            .modal-media {
                height: 200px;
            }
        }
    </style>
</head>

        // Trenutno selektovane kategorije
        let currentMainCategory = 'majice';
        let currentProductCode = '';

        // Inicijalizacija aplikacije
        document.addEventListener('DOMContentLoaded', function() {
            // Hamburger meni
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navContainer = document.querySelector('.nav-container');
            
            if (mobileMenuBtn && navContainer) {
                mobileMenuBtn.addEventListener('click', function() {
                    navContainer.classList.toggle('open');
                });
            }

            // Dark mode toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Proveri dark mode iz localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // Postavi event listenere za glavne kategorije
            document.querySelectorAll('#mainCategories .category-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Ukloni aktivnu klasu sa svih kategorija
                    document.querySelectorAll('#mainCategories .category-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Dodaj aktivnu klasu na selektovanu kategoriju
                    this.classList.add('active');
                    
                    // Ažuriraj trenutnu glavnu kategoriju
                    currentMainCategory = this.dataset.category;
                    
                    // Ažuriraj prikaz šifara proizvoda
                    updateProductCodesList();
                    
                    // Resetuj selektovanu šifru proizvoda
                    currentProductCode = '';
                    
                    // Ažuriraj putanju
                    updatePath();
                    
                    // Ažuriraj prikaz proizvoda
                    updateProductsDisplay();
                });
            });
            
            // Pretraga
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterProducts(searchTerm);
            });
            
            // Sortiranje
            document.getElementById('sortSelect').addEventListener('change', function() {
                updateProductsDisplay();
            });
            
            // Inicijalno ažuriranje liste šifara proizvoda
            updateProductCodesList();
            
            // Inicijalizacija omiljenih proizvoda
            addFavoritesFunctionality();
        });

        // Funkcija za ažuriranje liste šifara proizvoda
        function updateProductCodesList() {
            const productCodesList = document.getElementById('productCodesList');
            productCodesList.innerHTML = '';
            
            // Proveri da li postoje šifre za trenutnu kategoriju
            if (productsData[currentMainCategory]) {
                // Dodaj svaku šifru proizvoda u listu
                Object.keys(productsData[currentMainCategory]).forEach(code => {
                    const li = document.createElement('li');
                    li.className = 'category-item';
                    if (code === currentProductCode) {
                        li.classList.add('active');
                    }
                    
                    li.innerHTML = `
                        <i class="fas fa-hashtag"></i>
                        <span>${code}</span>
                        <span class="item-count">
                            ${productsData[currentMainCategory][code].length}
                        </span>
                    `;
                    
                    li.addEventListener('click', function() {
                        // Ukloni aktivnu klasu sa svih šifara
                        document.querySelectorAll('#productCodesList .category-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        
                        // Dodaj aktivnu klasu na selektovanu šifru
                        this.classList.add('active');
                        
                        // Ažuriraj trenutnu šifru proizvoda
                        currentProductCode = code;
                        
                        // Ažuriraj putanju
                        updatePath();
                        
                        // Ažuriraj prikaz proizvoda
                        updateProductsDisplay();
                    });
                    
                    productCodesList.appendChild(li);
                });
            }
        }

        // Funkcija za ažuriranje prikaza proizvoda
        function updateProductsDisplay() {
            const itemsGrid = document.getElementById('itemsGrid');
            
            // Proveri da li postoji selektovana šifra proizvoda
            if (currentProductCode && productsData[currentMainCategory] && productsData[currentMainCategory][currentProductCode]) {
                let products = productsData[currentMainCategory][currentProductCode];
                
                // Sortiranje
                const sortValue = document.getElementById('sortSelect').value;
                products.sort((a, b) => {
                    switch(sortValue) {
                        case 'name-asc': return a.name.localeCompare(b.name);
                        case 'name-desc': return b.name.localeCompare(a.name);
                        case 'code-asc': return a.code.localeCompare(b.code);
                        case 'code-desc': return b.code.localeCompare(a.code);
                        default: return 0;
                    }
                });
                
                // Prikaz proizvoda sa paginacijom
                const pagination = addPagination(products);
                pagination.displayPage(1);
            } 
            // Ako je selektovana samo glavna kategorija
            else if (currentMainCategory && productsData[currentMainCategory]) {
                // Prikazi sve proizvode u glavnoj kategoriji
                let allProducts = [];
                Object.values(productsData[currentMainCategory]).forEach(products => {
                    allProducts = allProducts.concat(products);
                });
                
                // Sortiranje
                const sortValue = document.getElementById('sortSelect').value;
                allProducts.sort((a, b) => {
                    switch(sortValue) {
                        case 'name-asc': return a.name.localeCompare(b.name);
                        case 'name-desc': return b.name.localeCompare(a.name);
                        case 'code-asc': return a.code.localeCompare(b.code);
                        case 'code-desc': return b.code.localeCompare(a.code);
                        default: return 0;
                    }
                });
                
                if (allProducts.length > 0) {
                    // Prikaz proizvoda sa paginacijom
                    const pagination = addPagination(allProducts);
                    pagination.displayPage(1);
                } else {
                    itemsGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>Nema proizvoda</h3>
                            <p>Nema proizvoda u ovoj kategoriji</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                }
            }
            // Ako ništa nije selektovano
            else {
                itemsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>Nema proizvoda</h3>
                        <p>Odaberite kategoriju da biste videli proizvode</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
            }
        }

        // Funkcija za ažuriranje putanje (breadcrumb)
        function updatePath() {
            const pathElement = document.getElementById('currentPath');
            const productCodeElement = document.getElementById('currentProductCode');
            
            let path = 'Početna';
            let title = 'Odaberite kategoriju';
            
            if (currentMainCategory) {
                path += ` > ${currentMainCategory.toUpperCase()}`;
                title = currentMainCategory.toUpperCase();
                
                if (currentProductCode) {
                    path += ` > ${currentProductCode}`;
                    title = currentProductCode;
                }
            }
            
            productCodeElement.textContent = title;
            pathElement.textContent = path;
        }

        // Funkcija za filtriranje proizvoda
        function filterProducts(searchTerm) {
            const allProducts = getAllProducts();
            const filtered = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.code.toLowerCase().includes(searchTerm)
            );
            
            displayFilteredProducts(filtered);
        }

        // Funkcija za dobijanje svih proizvoda
        function getAllProducts() {
            let all = [];
            Object.values(productsData).forEach(category => {
                Object.values(category).forEach(products => {
                    all = all.concat(products);
                });
            });
            return all;
        }

        // Funkcija za prikaz filtriranih proizvoda
        function displayFilteredProducts(products) {
            const itemsGrid = document.getElementById('itemsGrid');
            
            if (products.length === 0) {
                itemsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nema rezultata</h3>
                        <p>Nijedan proizvod ne odgovara pretrazi</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // Sortiranje
            const sortValue = document.getElementById('sortSelect').value;
            products.sort((a, b) => {
                switch(sortValue) {
                    case 'name-asc': return a.name.localeCompare(b.name);
                    case 'name-desc': return b.name.localeCompare(a.name);
                    case 'code-asc': return a.code.localeCompare(b.code);
                    case 'code-desc': return b.code.localeCompare(a.code);
                    default: return 0;
                }
            });
            
            // Prikaz proizvoda sa paginacijom
            const pagination = addPagination(products);
            pagination.displayPage(1);
        }

        // Funkcija za prikaz proizvoda
        function displayProducts(products) {
            const itemsGrid = document.getElementById('itemsGrid');
            const favorites = addFavoritesFunctionality();
            
            let html = '';
            products.forEach((product, index) => {
                const isFavorite = favorites.isFavorite(product);
                html += `
                    <div class="item-card" style="--index: ${index % 20}">
                        <div class="item-media">
                            <img src="${product.image}" alt="${product.name}">
                            <button class="favorite-btn ${isFavorite ? 'favorited' : ''}">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="item-details">
                            <h3 class="item-title">${product.name}</h3>
                            <div class="item-code">${product.code}</div>
                        </div>
                    </div>
                `;
            });
            
            itemsGrid.innerHTML = html;
            
            // Dodaj event listenere za otvaranje modala
            document.querySelectorAll('.item-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    if (!e.target.closest('.favorite-btn')) {
                        const productName = card.querySelector('.item-title').textContent;
                        const productCode = card.querySelector('.item-code').textContent;
                        openProductModal(productName, productCode);
                    }
                });
            });
        }

        // Funkcija za paginaciju
        function addPagination(products) {
            const itemsPerPage = 12;
            let currentPage = 1;
            const totalPages = Math.ceil(products.length / itemsPerPage);
            
            function displayPage(page) {
                currentPage = page;
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedProducts = products.slice(start, end);
                
                displayProducts(paginatedProducts);
                updatePaginationControls();
            }
            
            function updatePaginationControls() {
                const paginationDiv = document.getElementById('pagination');
                paginationDiv.innerHTML = '';
                
                if (totalPages > 1) {
                    // Dugme za prethodnu stranicu
                    if (currentPage > 1) {
                        const prevBtn = document.createElement('button');
                        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                        prevBtn.addEventListener('click', () => displayPage(currentPage - 1));
                        paginationDiv.appendChild(prevBtn);
                    }
                    
                    // Numerički prikaz stranica
                    const maxVisiblePages = 5;
                    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                    
                    if (endPage - startPage + 1 < maxVisiblePages) {
                        startPage = Math.max(1, endPage - maxVisiblePages + 1);
                    }
                    
                    if (startPage > 1) {
                        const firstBtn = document.createElement('button');
                        firstBtn.textContent = '1';
                        firstBtn.addEventListener('click', () => displayPage(1));
                        paginationDiv.appendChild(firstBtn);
                        
                        if (startPage > 2) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            ellipsis.style.padding = '0 10px';
                            paginationDiv.appendChild(ellipsis);
                        }
                    }
                    
                    for (let i = startPage; i <= endPage; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.textContent = i;
                        if (i === currentPage) {
                            pageBtn.classList.add('active');
                        }
                        pageBtn.addEventListener('click', () => displayPage(i));
                        paginationDiv.appendChild(pageBtn);
                    }
                    
                    if (endPage < totalPages) {
                        if (endPage < totalPages - 1) {
                            const ellipsis = document.createElement('span');
                            ellipsis.textContent = '...';
                            ellipsis.style.padding = '0 10px';
                            paginationDiv.appendChild(ellipsis);
                        }
                        
                        const lastBtn = document.createElement('button');
                        lastBtn.textContent = totalPages;
                        lastBtn.addEventListener('click', () => displayPage(totalPages));
                        paginationDiv.appendChild(lastBtn);
                    }
                    
                    // Dugme za sledeću stranicu
                    if (currentPage < totalPages) {
                        const nextBtn = document.createElement('button');
                        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                        nextBtn.addEventListener('click', () => displayPage(currentPage + 1));
                        paginationDiv.appendChild(nextBtn);
                    }
                }
            }
            
            return {
                displayPage
            };
        }

        // Funkcija za omiljene proizvode
        function addFavoritesFunctionality() {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            
            function toggleFavorite(product) {
                const index = favorites.findIndex(fav => 
                    fav.name === product.name && fav.code === product.code
                );
                
                if (index === -1) {
                    favorites.push(product);
                } else {
                    favorites.splice(index, 1);
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateProductsDisplay();
            }
            
            // Dodaj event listenere za dugmad za omiljene
            document.addEventListener('click', function(e) {
                if (e.target.closest('.favorite-btn')) {
                    const card = e.target.closest('.item-card');
                    const productName = card.querySelector('.item-title').textContent;
                    const productCode = card.querySelector('.item-code').textContent;
                    
                    // Pronađi proizvod
                    let product = null;
                    Object.values(productsData).forEach(category => {
                        Object.values(category).forEach(products => {
                            const found = products.find(p => 
                                p.name === productName && p.code === productCode
                            );
                            if (found) product = found;
                        });
                    });
                    
                    if (product) {
                        toggleFavorite(product);
                    }
                }
            });
            
            return {
                isFavorite: (product) => favorites.some(fav => 
                    fav.name === product.name && fav.code === product.code
                ),
                toggleFavorite
            };
        }

        // Funkcija za otvaranje modala sa detaljima proizvoda
        function openProductModal(name, code) {
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modalBody');
            
            // Pronađi proizvod u bazi podataka
            let product = null;
            Object.values(productsData).forEach(category => {
                Object.entries(category).forEach(([pCode, products]) => {
                    if (pCode === code) {
                        const found = products.find(p => p.name === name);
                        if (found) product = found;
                    }
                });
            });
            
            if (product) {
                const favorites = addFavoritesFunctionality();
                const isFavorite = favorites.isFavorite(product);
                
                modalBody.innerHTML = `
                    <div class="modal-product">
                        <div class="modal-media">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="modal-info">
                            <h2>${product.name}</h2>
                            <div class="modal-code">Šifra: ${product.code}</div>
                            <div class="modal-description">
                                <h4>Opis proizvoda:</h4>
                                <p>${product.description || 'Nema dodatnog opisa za ovaj proizvod.'}</p>
                            </div>
                            <div class="modal-actions">
                                <button class="favorite-btn-modal ${isFavorite ? 'favorited' : ''}">
                                    <i class="fas fa-heart"></i>
                                    ${isFavorite ? 'Ukloni iz omiljenih' : 'Dodaj u omiljene'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Dodaj event listener za dugme omiljenih u modalu
                const modalFavoriteBtn = modalBody.querySelector('.favorite-btn-modal');
                modalFavoriteBtn.addEventListener('click', function() {
                    favorites.toggleFavorite(product);
                    modalFavoriteBtn.classList.toggle('favorited');
                    modalFavoriteBtn.innerHTML = `
                        <i class="fas fa-heart"></i>
                        ${modalFavoriteBtn.classList.contains('favorited') ? 'Ukloni iz omiljenih' : 'Dodaj u omiljene'}
                    `;
                });
            }
            
            // Prikaz modala
            modal.classList.add('show');
            
            // Zatvaranje modala
            document.querySelector('.close-modal').addEventListener('click', () => {
                modal.classList.remove('show');
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        }
    </script>
